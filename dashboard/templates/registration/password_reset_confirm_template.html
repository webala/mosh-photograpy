{% extends "base.html" %}

{% block content %}



<!--Password Reset Confirm-->
<div class="p-5">
    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST" class="md:w-1/2">
        {% csrf_token %}
        {% for field in form %}
        <div class="field flex flex-col text-textPrimary text-xl my-2">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button class="p-2 bg-backgroundSecondary my-2 rounded-lg" type="submit">Reset password</button>
    </form>
</div>

{% endblock %}
