<form action="{% url 'book-portrait' %}" method="post" class="flex flex-col items-start md:px-2 w-full">{% csrf_token %}
    {% include 'client_and_shoot_form.html' %}

    <div class="w-full md:w-1/2 mt-5">
        <h1 class="text-textSecondary font-semibold text-xl">Package</h1>
        <div class="mt-4 flex justify-evenly">
            <div>
                <input type="radio" name="portrait_category" value="BRONZE" required checked>
                <label for="bronze">Bronze</label>
            </div>
            <div>
                <input type="radio" name="portrait_category" value="SILVER">
                <label for="silver">Silver</label>
            </div>
            <div>
                <input type="radio" name="portrait_category" value="GOLD">
                <label for="gold">Gold</label>
            </div>
        </div>
    </div>

    <div class="flex mt-5">
        <button data-bs-dismiss="modal"
            class="py-2 px-4 bg-textPrimary text-backgroundPrimary rounded-lg hover:scale-110 transition duration-300 ease-out">Cancel</button>

        <button
            class="py-2 px-4 bg-backgroundSecondary ml-3 rounded-lg hover:scale-110 transition duration-300 ease-out"
            type="submit">Proceed to payment</button>
    </div>
</form>
